{% extends "layout.html" %}
{% block content %}

    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);

        body{
          background: #f2f2f2;
          font-family: 'Open Sans', sans-serif;
        }

        .search {
          width: 100%;
          position: absolute;
          top: 200;
          display: flex;
        }

        .searchTerm {
          width: 100%;
          border: 3px solid #313942;
          border-right: none;
          padding: 5px;
          height: 80px;
          border-radius: 5px 0 0 5px;
          outline: none;
          color: #9DBFAF;
        }

        .searchTerm:focus{
          color: #00B4CC;
        }

        .searchButton {
          width: 60px;
          height: 80px;
          border: 1px solid #313942;
          background: #313942;
          color: #fff;
          border-radius: 0 5px 5px 0;
          cursor: pointer;
          font-size: 30px;
        }

        /*Resize the wrap to see the search bar change!*/
        .wrap{
          width: 70%;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }

        .carousel-indicators {
          position: absolute;
          bottom: 75;
        }
        
        .carousel-indicators active {
          background-color: #444 !important;
        }
        
        
    </style>


<!-----------carousel---------->
    <div id="demo" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>

      </ol>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://www.bhawanaenterprises.com/imgs/location/shantinagar/Women/images/r1.jpg" alt="First slide" width="1100" height="600">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="http://www.shreedurgapg.in/images/sitepages/about-us.jpg" alt="Second slide" width="1100" height="600">
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>

    </div>



<!-- Search Bar -->

    <div class="wrap">
       <div class="search">
          <input type="text" class="searchTerm" placeholder="Enter a location">
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
         </button>
       </div>
    </div>


<!-- Jumbotron -->
<div class="container-fluid">
<div class="row jumbotron">
	<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
		<p class="lead">A web hosting service allows individuals and organizations to make their website accessible via the World Wide Web</p>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2">
		<a href="#"><button type="button" class="btn btn-outline-secondary btn-lg">Web hosting</button></a>
		
	</div>
</div>
</div>

{% endblock content %}
