{% extends "layout.html" %}
{% block content %}


    <div id="demo" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://i.hizliresim.com/LDPMg0.jpg" alt="First slide" width="1100" height="300">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://i.hizliresim.com/7DmJXL.jpg" alt="Second slide" width="1100" height="300">
        </div>
        
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>

    </div>



<!-- Search Bar -->
    
    <div class="wrap">
       <div class="search">
          <input type="text" class="searchTerm" placeholder="Search for a PG">
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
         </button>
       </div>
    </div>

    

{% endblock content %}
